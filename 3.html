<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <script type="text/javascript">
    function Cl1(){
        if (document.getElementById("oh").value =="") alert("Копировать нечего");
        document.getElementById("copy").value = document.getElementById("oh").value;
    }
    function Cl2(){
        document.getElementById("oh").value ="";
        document.getElementById("copy").value ="";
    }
      </script>
 </head>
 <body>
    <button onclick="Cl1()" style="margin: 5px;">Копировать</button><button onclick="Cl2()" style="margin: 5px;">Очистить</button>
    <p><input type="text" id="oh" style="margin: 5px;"><input type="text" id="copy" style="margin: 5px;"></p>
 </body>
</html>
